<div class="fullscreen-wrapper">
  <div class="login-box">
    <div class="login-logo">
      <a><b>Admin</b>LTE</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Email"/>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password"/>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8 checkbox">
            <label>
              <input type="checkbox"> Remember Me
            </label>   
          </div><!-- /.col -->
          <div class="col-xs-4">
            <button ng-click="$state.go('root.dashboard')" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div><!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a class="btn btn-block btn-social btn-facebook btn-flat" ui-sref="root.dashboard"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
        <a class="btn btn-block btn-social btn-google-plus btn-flat" ui-sref="root.dashboard"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
      </div><!-- /.social-auth-links -->

      <a ui-sref="root.dashboard">I forgot my password</a><br>
      <a ui-sref="root.register" class="text-center">Register a new membership</a>

    </div><!-- /.login-box-body -->
  </div><!-- /.login-box -->
</div><!-- /.login-box-wrapper -->
