<div class="fullscreen-wrapper lockscreen">
	<!-- Automatic element centering -->
	<div class="lockscreen-wrapper">
	  <div class="lockscreen-logo">
	    <a ng-bind-html="siteConfig.logoHtml"></a>
	  </div>
	  <!-- User name -->
	  <div class="lockscreen-name">{{siteConfig.userName}}</div>

	  <!-- START LOCK SCREEN ITEM -->
	  <div class="lockscreen-item">
	    <!-- lockscreen image -->
	    <div class="lockscreen-image">
	      <img src="{{siteConfig.userIconUrl}}" alt="user image"/>
	    </div>
	    <!-- /.lockscreen-image -->

	    <!-- lockscreen credentials (contains the form) -->
	    <form class="lockscreen-credentials">
	      <div class="input-group">
	        <input type="password" class="form-control" placeholder="password" />
	        <div class="input-group-btn">
	          <button class="btn" ng-click="$state.go('root.dashboard')"><i class="fa fa-arrow-right text-muted"></i></button>
	        </div>
	      </div>
	    </form><!-- /.lockscreen credentials -->

	  </div><!-- /.lockscreen-item -->
	  <div class="help-block text-center">
	    Enter your password to retrieve your session
	  </div>
	  <div class='text-center'>
	    <a ui-sref="root.login">Or sign in as a different user</a>
	  </div>
	  <div class='lockscreen-footer text-center'>
	    Copyright &copy; 2014-2015 <b><a href="{{siteConfig.copyrightUrl}}" class='text-black'>{{siteConfig.copyrightCompany}}</a></b><br>
	    All rights reserved
	  </div>
	</div><!-- /.center -->
</div>
