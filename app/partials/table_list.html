<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <h4 class="box-title">{{tableConfig.label}} List view</h4>
      <div class="box" st-table="rowCollection">
        <div class="box-header">
       
          <div class="box-tools pull-right">
            <div class="input-group">
                <button type="button" class="btn btn-default btn-sm" ng-click="$state.go('root.table.create', {'tableName': tableName})">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
                </button>
              <input st-search="" type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
            </div>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th ng-repeat="col in tableConfig.columnCfg" st-sort="{{col.sortKey}}" st-skip-natural="true">{{col.label}}</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in rowCollection" ng-dblclick="$state.go('root.table.edit', {'tableName': tableName, 'recordId': $index})">
                <td ng-repeat="col in tableConfig.columnCfg" st-cell-with-template>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-info" ng-click="$state.go('root.table.edit', {'tableName': tableName, 'recordId': $index})" popover="Edit" popover-trigger="mouseenter">
                    <i class="glyphicon glyphicon-pencil"> </i> 
                  </button> 
                  
                  <button type="button" class="btn btn-sm {{button.btnClass}}" ng-repeat="button in tableConfig.actionButtons" popover="{{button.label}}" popover-trigger="mouseenter">
                    <i class="{{button.iconClass}}">
                  </button>

                  <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger" popover="Delete" popover-trigger="mouseenter">
                    <i class="glyphicon glyphicon-remove"> </i> 
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
