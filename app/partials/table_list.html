<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="box-title">List view</h3>
      <div class="box" st-table="rowCollection">
        <div class="box-header">
          <div class="box-title">{{tableConfig.label}}</div>
          <div class="box-tools pull-right">
            <div class="input-group">
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Config
                </button>
              <input st-search="" type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
            </div>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th ng-repeat="col in tableConfig.columnCfg" st-sort="{{col.sortKey}}" st-skip-natural="true">{{col.label}}</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in rowCollection" ng-dblclick="$state.go('root.table.edit', {'tableName': tableName, 'recordId': $index})">
                <td ng-repeat="col in tableConfig.columnCfg" st-cell-with-template>
                </td>
                <td>
                  <button type="button" class="btn btn-sm btn-info" ng-click="$state.go('root.table.edit', {'tableName': tableName, 'recordId': $index})">
                    <i class="glyphicon glyphicon-pencil"> </i> 
                  </button> 
                  <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger"> 
                    <i class="glyphicon glyphicon-remove"> </i> 
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
