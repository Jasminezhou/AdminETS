<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="box-title">List view of {{tableName}}</h3>
      <div class="box" st-table="rowCollection">
        <div class="box-header">
          <div class="box-title"></div>
          <div class="box-tools">
            <div class="input-group">
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create New
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                </button>
                <button type="button" class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Config
                </button>
              <input st-search="" type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th st-sort="firstName" st-skip-natural="true">first name</th>
              <th st-sort="lastName" st-skip-natural="true">last name</th>
              <th st-sort="birthDay" st-skip-natural="true">birth date</th>
              <th st-sort="balance" st-skip-natural="true">balance</th>
              <th st-sort="email" st-skip-natural="true">email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in rowCollection">
              <td>{{row.firstName | uppercase}}</td>
              <td>{{row.lastName}}</td>
              <td>{{row.birthDate | date}}</td>
              <td>{{row.balance | currency}}</td>
              <td>
                <button class="btn btn-sm" popover-placement="top" popover="{{row.email}}" type="button">
                  <i class="glyphicon glyphicon-eye-open"></i>
                </button>
                <a ng-href="mailto:{{row.email}}">email</a></td>
              <td>
                <button type="button" ng-click="$state.go('root.table.edit', {tableName: tableName, recordId: $index})" class="btn btn-sm btn-info">
                  <i class="glyphicon glyphicon-edit">
                  </i>
                </button>
                <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">
                  <i class="glyphicon glyphicon-remove-circle">
                  </i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
