<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Responsive Hover Smart Table</h3>
          <div class="box-tools">
            <div class="input-group">
              <input type="text" name="table_search" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search"/>
              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table st-table="rowCollection" class="table table-striped table-hover">
            <thead>
            <tr>
              <th>first name</th>
              <th>last name</th>
              <th>birth date</th>
              <th>balance</th>
              <th>email</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in rowCollection">
              <td>{{row.firstName | uppercase}}</td>
              <td>{{row.lastName}}</td>
              <td>{{row.birthDate | date}}</td>
              <td>{{row.balance | currency}}</td>
              <td>
                <button class="btn btn-sm" popover-placement="top" popover="{{row.email}}" type="button">
                  <i class="glyphicon glyphicon-eye-open"></i>
                </button>
                <a ng-href="mailto:{{row.email}}">email</a></td>
              <td>
                <button type="button" ng-click="$state.go('root.table.edit')" class="btn btn-sm btn-info">
                  <i class="glyphicon glyphicon-edit">
                  </i>
                </button>
                <button type="button" ng-click="removeRow(row)" class="btn btn-sm btn-danger">
                  <i class="glyphicon glyphicon-remove-circle">
                  </i>
                </button>
              </td>
            </tr>
            </tbody>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section><!-- /.content -->
