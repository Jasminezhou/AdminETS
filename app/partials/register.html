<div class="fullscreen-wrapper">
  <div class="register-box">
    <div class="register-logo">
      <a ng-bind-html="siteConfig.logoHtml"></a>
    </div>

    <div class="register-box-body">
      <center><span class="register-icon glyphicon glyphicon-pencil"></span></center>
      <form>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Full name"/>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Email"/>
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password"/>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Retype password"/>
          <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8 checkbox">
            <label>
              <input type="checkbox"> I gree to the <a>terms</a>
            </label>  
    
          </div><!-- /.col -->
          <div class="col-xs-12 form-group">
            <button  ng-click="$state.go('root.dashboard')"  class="btn btn-success btn-block btn-flat btn-lg">Register</button>            
          </div><!-- /.col -->

          <div class="col-xs-12 form-group">
            <button ui-sref="root.login" class="btn btn-info btn-flat btn-block btn-sm">I already have a membership</button>
        </div>
      </div>
      </form>        

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <P>You can sign in via your social network</P>
        <a class="btn btn-social-icon btn-default"><i class="fa fa-facebook"></i></a>
        <a class="btn btn-social-icon btn-default"><i class="fa fa-google-plus"></i></a>

      </div>

      
    </div><!-- /.form-box -->
  </div><!-- /.register-box -->
</div>
